<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hangman</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <h1>Champions League Guesser</h1>
    <h2>A Simple HANGMAN Game</h2>

    <form id="hangman">
        <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess letter" />
        <input id="guess" name="guess" type="submit" value="Guess" />
        <button id="restart" name="restart" type="button">Restart</button>
    </form>
    <ul id="letters"></ul>
    <p id="man"></p>
    <p id="output" class="output"></p>

    <script src="script.js"></script>

</body>
</html>
